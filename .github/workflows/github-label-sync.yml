name: Label sync

on:
  push:
    branches:
      - main
    paths:
      - .github/labels.yml
      - .github/workflows/github-label-sync.yml
  workflow_dispatch: # eslint-disable-line yml/no-empty-mapping-value -- NOTE(kazupon): to run action with manually on GitHub UI

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: r7kamura/github-label-sync-action@v0
